<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <meta name="author" content="James Leahy">
    <meta name="description" content="sample page for Ever Health">
    <meta name="keywords" content="Ever Health, create account">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css"?>
  </head>
  <body>
    <div id='wrapper'>
      <div id='floating-nav'>
        <a href='create-acct.html'><p class='float-nav' id='create-acct-float'>Create Account</p></a>
        <a href='sign-in.html'><p class='float-nav' id='signin-float'>Sign In</p></a>
      </div>
      <div id='masthead'>
        <img id='mast-logo' src=assets/weightlifting.svg>
        <p id='mast-p'>Ever Health</p>
      </div>
      <div id='navbar'>
        <a href='#'><p class='nav-link'>Home</p></a>
        <a href='#'><p class='nav-link'>Locations</p></a>
        <a href='#'><p class='nav-link'>Memberships</p></a>
        <a href='#'><p class='nav-link'>About Us</p></a>
      </div>
      <div id='main-content'>
        <div id='main-content-br' class='break-div'></div>
        <h1 id='create-acct-form-title' class='main-content-title'>Create an account</h1>
        <form id='create-acct-form'>
            <input class='form-input-text text-input-medium left' type="text" name='firstName' value=' First Name'>
            <input class='form-input-text text-input-medium right' type="text" name='lastName' value=' Last Name'>
            <input class='form-input-text text-input-large' type="text" name='phone' value=' Phone'>
            <input class='form-input-text text-input-large' type="text" name='email' value=' Email'>
            <input class='form-input-text text-input-large' type="text" name='password' value=' Password'>
            <input class='form-input-text text-input-large' type="text" name='verifyPassword' value=' Verify Password'>
            <input class='form-input-text text-input-medium left' type="submit" name='submit' value=' Submit'>
            <input class='form-input-text text-input-medium right' type="submit" name='cancel' value=' Cancel'>
        </form>
      </div>
    </div>
    <div id='footer'>
        <p id='footer-p'>Ever Health - 550 East Spring St. Columbus, OH 43215 - (614)287-5353 - everhealth@everhealth.com</p>
    </div>
  </body>
</html>
